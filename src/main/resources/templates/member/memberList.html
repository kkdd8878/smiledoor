<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈페이지 회원 리스트</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!--slick-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(document).ready(function() {
            //slick
            $('.slider-div').slick({
                infinite : true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 5000,
                arrows:false,
                draggable: true,
            });
        });
    </script>
</head>
<body>

<header class="container">
    <!--slick-->
    <div class="slider-div"  >
        <div class="slick_list"><a href="/Main"><img class="image" src="/images/vintage-g0491af600_1920.jpg" style="width:100%; height:250px;"></a></div>
        <div class="slick_list"><a href="/Main"><img class="image" src="/images/banner-ga8c6de769_1920.jpg" style="width:100%; height:250px;"></a></div>
        <div class="slick_list"><a href="/Main"><img class="image" src="/images/banner-g40a784e09_1920.jpg" style="width:100%; height:250px;"></a></div>
    </div>
</header>
<main class="container mt-4">
    <section>
        <form id="frm" method="post" class="row">
            <div class="col-md">
                <table class="table table-hover table-striped">
                    <colgroup>
                        <col width="13%"/>
                        <col width="10%"/>
                        <col width="10%"/>
                        <col width="*"/>
                        <col width="13%"/>
                        <col width="13%"/>
                        <col width="20%"/>
                        <col width="13%"/>
                    </colgroup>
                    <thead>
                    <tr class="text-center">
                        <th>회원ID</th>
                        <th>비밀번호</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>생년월일</th>
                        <th>연락처</th>
                        <th>가입일</th>
                        <th>회원관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:if="${#lists.size(dataList)} > 0" th:each="item : ${dataList}">
                        <td th:text="${item.memberId}"></td>
                        <td th:text="${item.memberPw}"></td>
                        <td th:text="${item.memberName}"></td>
                        <td th:text="${item.memberEmail}"></td>
                        <td th:text="${item.birthDay}"></td>
                        <td th:text="${item.phone}"></td>
                        <td th:text="${item.regDate}"></td>
                        <td>
                            <a th:href="@{deleteMember/(memberId = ${item.memberId})}">회원정보삭제</a>
                        </td>
                    </tr>
                    <tr th:unless="${#lists.size(dataList)} > 0">
                        <td th:colspan="8">조회된 결과가 없습니다. </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </section>
</main>

</body>
</html>
