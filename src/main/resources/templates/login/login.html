<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css 불러오는 코드-->
    <link rel="stylesheet" type="text/css" href="css/Slider2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <style>
        h2 { text-align: center; }
        div.form-check {
            display: inline-block;
            margin-right: 100px;
            margin-bottom: 25px;
        }
        span.input-group-text {
            width: 50px;
        }
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48
        }
        ul {
            margin: 0; padding: 0;
            text-align: center;
            list-style-type: none;
        }
        li {
            margin: 15px;
            display: inline-block;
        }
    </style>

</head>
<body>
<!-- 네비-->
<div id="Slider" class="d-flex flex-nowrap">
    <div class="me-auto flex-nowrap">
        <div class="logo" ><a href="Main" style="text-decoration:none; color:black;" >Smiledoor</a></div>
    </div>


    <ul class="nav me-auto flex-nowrap">
        <li class="nav-item">
            <a class="link active" aria-current="page" href="notice/noticeList">NOTICE</a>
            <hr class="hr">
            <ul>
                <a href="notice/noticeList">공지사항 </a>
            </ul>
        </li>
        <li class="nav-item" th:if="${session.adminYn} == 'Y'">
            <a class="link" href="/memberlist">MEMBERLIST</a>
            <hr class="hr">
        </li>
        <li class="nav-item">
            <a  class="link" href="/board/boardList">MEDIA</a>
            <hr class="hr">
            <ul>
                <a href="/board/boardList">자유 게시판</a>
            </ul>
        </li>
        <li class="nav-item">
            <a class="link" href="/support/supportList">SUPPORT</a>
            <hr class="hr">
            <ul>
                <a href="/support/supportList">고객센터</a>
            </ul>
        </li>
        <li class="nav-item" th:if="${session.memberId} != null ">
            <a  class="link" href="myPage?memberId=" th:attrappend="href=${session.memberId}" th:text="MYINFO"></a>
            <hr class="hr">
            <ul>
                <a href="myPage?memberId=" th:attrappend="href=${session.memberId}">내 정보</a>
            </ul>
        </li>
    </ul>

    <div id="login" class="d-flex">
        <a th:if="${session.memberId} == null" href="login">login</a>
        <a th:if="${session.memberId} == null" href="registerMemberForm">register</a>
        <th><a th:if="${session.memberId} !=null" th:text="|${session.memberId}님|" href="myPage?memberId=" th:attrappend="href=${session.memberId}" ></a></th>
        <th><a th:if="${session.memberId} !=null" href="logout" class="btn btn-link">로그아웃</a></th>
    </div>
</div>
<div>

</div>
<main class="container p-5" style="margin-top: 200px">
    <h2>로 그 인</h2>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form action="/loginCheck" method="post">
                <div class="input-group my-3">
                    <span class="input-group-text material-symbols-outlined" for="memberId">Person</span>
                    <input type="text" id="memberId" name="memberId" class="form-control" placeholder="아이디">
                </div>
                <div class="input-group my-3">
                    <span class="input-group-text material-symbols-outlined" for="memberPw">Key</span>
                    <input type="password" id="memberPw" name="memberPw" class="form-control" placeholder="비밀번호">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
                <div class="d-grid gap-2" id="find_wrap">
                    <ul >
                        <button  type="button"  onclick="window.open('popup',  'popupNo1', 'width=420, height=260')" >아이디 찾기</button>
                        <li>|</li>
                        <button  type="button"  onclick="window.open('popPass',  'popupNo2', 'width=420, height=260')" >비밀번호 찾기</button>
                        <li>|</li>
                        <button><a style="text-decoration:none; color:black;" href="registerMemberForm">회원가입</a></button>
                    </ul>
                </div>

            </form>
        </div>
    </div>
</main>
</body>
</html>
