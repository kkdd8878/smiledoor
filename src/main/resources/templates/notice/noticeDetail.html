<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!--slick-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#btn-list").on("click", function() {
                location.href = "noticeList";
            });

            $("#btn-edit").on("click", function() {
                var frm = $("#frm")[0];
                frm.action = "updateBoard";
                frm.submit();
            });

            $("#btn-delete").on("click", function() {
                var frm = $("#frm")[0];
                frm.action = "deleteBoard";
                frm.submit();
            });
            //slick
            $('.slider-div').slick({
                infinite : true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 5000,
                arrows:false,
                draggable: true,
            });
        });
    </script>
</head>
<body>
<header class="container">
    <!--slick-->
    <div class="slider-div"  >
        <div class="slick_list"><a href="/Main"><img class="image" src="/images/vintage-g0491af600_1920.jpg" style="width:100%; height:250px;"></a></div>
        <div class="slick_list"><a href="/Main"><img class="image" src="/images/banner-ga8c6de769_1920.jpg" style="width:100%; height:250px;"></a></div>
        <div class="slick_list"><a href="/Main"><img class="image" src="/images/banner-g40a784e09_1920.jpg" style="width:100%; height:250px;"></a></div>
    </div>
</header>

<main class="container mt-4">
    <section>
        <form id="frm" method="post">
            <article class="row">
                <div class="col-md-8 mx-auto">
                    <div class="row my-2">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">글번호</span>
                                <input type="text" class="form-control" readonly th:value="${notice.noticeNum}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">조회수</span>
                                <input type="text" class="form-control" readonly th:value="${notice.readCount}">
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">작성일</span>
                                <input type="text" class="form-control" name="regDate" readonly th:value="${notice.regDate}">
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-md">
                            <div class="input-group">
                                <span class="input-group-text">제목</span>
                                <input type="text" class="form-control" name="noticeTitle" th:value="${notice.noticeTitle}">
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-md">
                            <div>
                                <textarea rows="10" class="form-control" name="noticeContent" th:text="${notice.noticeContent}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <article class="row my-3">
                <div class="col-md-8 mx-auto">
                    <div class="d-flex">
                        <input type="hidden" name="noticeNum" th:value="${notice.noticeNum}">
                        <button type="button" id="btn-list" class="btn btn-secondary me-auto">목록</button>
                        <button type="button" id="btn-edit" class="btn btn-warning" th:if="${session.adminYn}== 'Y'" >수정</button>
                        <button type="button" id="btn-delete" class="btn btn-danger ms-2" th:if="${session.adminYn}== 'Y'">삭제</button>
                    </div>
                </div>
            </article>
        </form>
    </section>
</main>

<footer class="container-fluid border-top text-center p-5 mt-4">
    <p class="text-muted lead">made by bitc</p>
</footer>
</body>
</html>
